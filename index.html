<!DOCTYPE html>
<html>

<head>
    <title>Tetsing page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="readTextFile()">read mcimage\blocks\blocknames.txt</button>
    <input type="file" accept="image/*" onchange="readImageFile(this,0)">
    <div id="image-container"></div>
    <p>Contrast Slider [-128,128]</p><input type="range" name="cslider" id="cslider" min="-128" max="128" step="1" value="0" onchange="displayContrast(getElementById('cslider').value)">
    <div id="constrast-image-container"></div>
    <p>Red Slider [0,255]</p><input type="range" name="rslider" id="rslider" min="0" max="255" step="1" value="0" onchange="displayColor(getElementById('rslider').value,getElementById('gslider').value,getElementById('bslider').value)">
    <p>Blue Slider [0,255]</p><input type="range" name="gslider" id="gslider" min="0" max="255" step="1" value="0" onchange="displayColor(getElementById('rslider').value,getElementById('gslider').value,getElementById('bslider').value)">
    <p>Green Slider [0,255]</p><input type="range" name="bslider" id="bslider" min="0" max="255" step="1" value="0" onchange="displayColor(getElementById('rslider').value,getElementById('gslider').value,getElementById('bslider').value)">
    <div id="color-image-container"></div>
    <script defer language="JavaScript" type="text/javascript" src="script.js"></script>
</body>

</html>
